<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
              <!-- heading -->
       <h1>Password Generator</h1>
       <div class="display-container">
         <input readonly placeholder="Password" class="display" data-passwordDisplay>
         <button data-copy>
            <span data-copyMsg></span>
            <img src="clone-regular.svg" alt="copy" width="22" height="20">
         </button>
      </div>

      <div class="input-container">
            <!-- Password length section -->
           <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
            </div>
             <!-- slider -->
            <input type="range" min="1" max="20" class="slider"  step="1" data-lengthSlider >

            <!-- checkboxes -->
           <div>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase letters</label>
           </div>
           <div>
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes Lowercase letters</label>
           </div>
           <div>
            <input type="checkbox" id="numbercase">
            <label for="numbercase">Includes Numbers</label>
           </div>
           <div>
            <input type="checkbox" id="symbolcase">
            <label for="symbolcase">Includes Symbols</label>
           </div>

            <!-- strength section -->
           <div class="strength-container">
            <p>Strength</p>
            <div data-indicator></div>
           </div>

           <!-- generate- Password -->
           <button class="generatebutton" generateButton>GENERATE PASSWORD</button>
        </div>



    </div>
    <script src="index.js"></script>
</body>
</html>

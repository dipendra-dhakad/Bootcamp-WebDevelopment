<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table ,th , td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>

        <tr>
            <th colspan="6" >Time Table</th>
        </tr>
        <tr>
            <th rowspan="7">Hours</th>
        </tr>
        <tr>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thur</th>
              <th>Fri</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Social</td>
            <td>Hindi</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>
       <tr>
        <th colspan="5">Lunch</th>
       </tr>
       <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td rowspan="2">Projects</td>
       </tr>
       <tr>
        <td>Social</td>
        <td>History</td>
        <td>Social</td>
        <td>English</td>
       </tr>
    </table>
</body>
</html>
